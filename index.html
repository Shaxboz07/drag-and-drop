<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="main.css">

<body>

    <div class="container">
        <div class="column">

                    <div class="action-box">

                        <button class="delete">

                    </div>
                </div>
                <div class="containerc">
                    <div class="draggable" draggable="true">

                    </div>

                        </button>
                    </div>
                </div>
                
           
           
            </div>

            <div class="add-task-box">
                <input type="text" placeholder="add task">

            </div>
        </div>

        <div class="column">
            <div class="add-task-box">
                <input class="textCard" type="text" placeholder="add column">

        </div>

    </div>
